install:
  - echo KALA
  - sudo apt-get -qq update
  - sudo dpkg --add-architecture i386
  - sudo apt-get -qq update



# Build steps
script:
  - mkdir build
  - cd build
  - CC=$MYCC CXX=$MYCXX cmake -DTREAT_WARNINGS_AS_ERRORS=1 .. && make VERBOSE=1

